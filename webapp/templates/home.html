<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance price prediction web application</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static//img/insurance-logo.png">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/img/insurance-logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">FAQ</a></li>
                 
                </ul>
            </nav>
        </div>
        
    </header>

    <div class="section-body">
        <div class="insurance-detail">
           <h2>Insurance price prediction</h2>
           
            <form method="POST">
                <input type="text" name="age" id="" placeholder="age">
                <input type="text" name="sex" id="" placeholder="sex">
                <input type="text" name="bmi" id="" placeholder="bmi">
                <input type="text" name="children" id="" placeholder="children">
                <input type="text" name="smoker" id="" placeholder="smoker">
                <input type="text" name="region" id="" placeholder="region">
                <input type="submit" value="Predict">
            </form>

            <div class="response-me">
                <h3>Premium {{response}}</h3>
            </div>

        </div>
      
     
        <div class="img-insure">
            <img src="/static/img/home.png" alt="">
        </div>

    </div>

  
         
 

</body>

</html>
